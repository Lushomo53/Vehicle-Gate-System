<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Vehicle Gate System</title>
</head>

<body style="
    margin: 0;
    padding: 0;
    background-color: #f4f6f8;
    font-family: Arial, sans-serif;
">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 30px 0;">

            <!-- Card -->
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="
                        max-width: 480px;
                        background-color: #ffffff;
                        border-radius: 8px;
                        padding: 30px;
                   ">

                <!-- Logo -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <img src="{{APP_LOGO_URL}}"
                             alt="Vehicle Gate System"
                             width="80"
                             style="display:block;">
                    </td>
                </tr>

                <!-- Title -->
                <tr>
                    <td align="center" style="padding-bottom: 10px;">
                        <h2 style="margin: 0; color: #333;">
                            Welcome, {{FIRST_NAME}}!
                        </h2>
                    </td>
                </tr>

                <!-- Message -->
                <tr>
                    <td align="center"
                        style="padding-bottom: 20px; color:#555; font-size:14px;">
                        Your account has been successfully created on the
                        <strong>Vehicle Gate System</strong>.
                    </td>
                </tr>

                <!-- Username -->
                <tr>
                    <td align="center" style="padding-bottom: 15px;">
                        <div style="
            font-size: 14px;
            color: #555;
        ">
                            Your username:
                            <strong>{{USERNAME}}</strong>
                        </div>
                    </td>
                </tr>


                <!-- Password Box -->
                <tr>
                    <td align="center" style="padding-bottom: 25px;">
                        <div style="
                            display: inline-block;
                            padding: 15px 25px;
                            background-color: #f0f2f5;
                            border-radius: 6px;
                            font-size: 16px;
                            color: #111;
                        ">
                            <div style="font-size: 13px; color: #666; margin-bottom: 6px;">
                                Your temporary password
                            </div>

                            <div style="
                                font-size: 22px;
                                letter-spacing: 2px;
                                font-weight: bold;
                            ">
                                {{TEMP_PASSWORD}}
                            </div>
                        </div>
                    </td>
                </tr>

                <!-- Security Notice -->
                <tr>
                    <td align="center"
                        style="padding-bottom: 20px; font-size: 13px; color: #777;">
                        For security reasons, please log in and
                        <strong>change your password immediately</strong>.
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="border-top: 1px solid #e6e6e6; padding-top: 20px;">
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center"
                        style="font-size: 12px; color: #999;">
                        If you did not expect this email, please ignore it.
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
