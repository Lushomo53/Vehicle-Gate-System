<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Your Verification Code</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 30px 0;">

            <!-- Email Card -->
            <table width="100%" max-width="480" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; border-radius:8px; padding:30px;">

                <!-- Logo -->
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <img src="https://github.com/Lushomo53/Vehicle-Gate-System/blob/master/src/main/resources/images/gate_system_logo.jpeg?raw=true"
                             alt="App Logo"
                             width="80"
                             style="display:block;">
                    </td>
                </tr>

                <!-- Title -->
                <tr>
                    <td align="center" style="padding-bottom:10px;">
                        <h2 style="margin:0; color:#333;">
                            Verify Your Email
                        </h2>
                    </td>
                </tr>

                <!-- Message -->
                <tr>
                    <td align="center" style="padding-bottom:25px; color:#555; font-size:14px;">
                        Use the verification code below to complete your sign-up.
                    </td>
                </tr>

                <!-- OTP Code -->
                <tr>
                    <td align="center" style="padding-bottom:25px;">
                        <div style="
                            display:inline-block;
                            padding:15px 30px;
                            font-size:28px;
                            letter-spacing:6px;
                            background-color:#f0f2f5;
                            color:#111;
                            border-radius:6px;
                            font-weight:bold;
                        ">
                            {{OTP_CODE}}
                        </div>
                    </td>
                </tr>

                <!-- Expiry -->
                <tr>
                    <td align="center" style="padding-bottom:20px; color:#777; font-size:13px;">
                        This code will expire in <strong>5 minutes</strong>.
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="border-top:1px solid #e6e6e6; padding-top:20px;">
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="color:#999; font-size:12px;">
                        If you didnâ€™t request this code, you can safely ignore this email.
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
